name: Build and Upload APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant permission to execute gradlew
        run: chmod +x ./gradlew

      - name: Download and Extract OpenCV Android SDK
        run: |
          wget -O opencv.zip https://github.com/opencv/opencv/releases/download/4.5.5/opencv-4.5.5-android-sdk.zip
          unzip opencv.zip
          mv OpenCV-android-sdk app/OpenCV-android-sdk
          rm opencv.zip
          echo "OpenCV SDK downloaded and placed in app/OpenCV-android-sdk"

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
